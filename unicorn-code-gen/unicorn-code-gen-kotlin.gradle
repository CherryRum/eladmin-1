description = '代码生成模块'

java {
    withJavadocJar()
}

jar {
    enabled = true // separates boot jar from normal jar
    manifest {
        from sharedManifest
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Automatic-Module-Name": "lwohvye." + project.name.replace("-", ".")
        )
    }
    into("META-INF/maven/$project.group/$project.name") {
        from { generatePomFileForMavenJavaCodeGenPublication }
        rename ".*", "pom.xml"
    }
}

publishing {
    publications {
        mavenJavaCodeGen(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'Unicorn Code Generator'
                description = 'Server and Web Code Generator'
                url = 'https://github.com/WHY-lWoHvYe/valentine-p2p.git'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'lWoHvYe'
                        name = '王红岩(lWoHvYe)'
                        email = 'lWoHvYe@outlook.com'
                        url = 'https://www.lwohvye.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/WHY-lWoHvYe/valentine-p2p.git'
                    developerConnection = 'scm:git:ssh://github.com/WHY-lWoHvYe/valentine-p2p.git'
                    url = 'https://github.com/WHY-lWoHvYe/valentine-p2p/tree/main'
                }
            }
        }
    }
}

dependencies {
    api project(':unicorn-core')
    api 'org.springframework.boot:spring-boot-starter-freemarker'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation libs.bundles.coroutines
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin"
    implementation libs.commons.configuration
    implementation libs.commons.beanutils
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

kotlin {
    sourceSets.configureEach {
        languageSettings {
            apiVersion = "2.0"
        }
    }
    jvmToolchain(20)
