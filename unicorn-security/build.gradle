description = '权限管理模块'

java {
    withJavadocJar()
    registerFeature('captcha') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('businessLog') {
        usingSourceSet(sourceSets.main)
    }
}

jar {
    enabled = true // separates boot jar from normal jar
    manifest {
        from sharedManifest
        attributes(
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Automatic-Module-Name": "lwohvye." + project.name.replace("-", ".")
        )
    }
    into("META-INF/maven/$project.group/$project.name") {
        from { generatePomFileForMavenJavaSecurityPublication }
        rename ".*", "pom.xml"
    }
}

publishing {
    publications {
        mavenJavaSecurity(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'Unicorn Security Control'
                description = 'Security module with Control and Management'
                url = 'https://github.com/WHY-lWoHvYe/valentine-p2p.git'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'lWoHvYe'
                        name = '王红岩(lWoHvYe)'
                        email = 'lWoHvYe@outlook.com'
                        url = 'https://www.lwohvye.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/WHY-lWoHvYe/valentine-p2p.git'
                    developerConnection = 'scm:git:ssh://github.com/WHY-lWoHvYe/valentine-p2p.git'
                    url = 'https://github.com/WHY-lWoHvYe/valentine-p2p/tree/main'
                }
            }
        }
    }
}

dependencies {
    api project(':unicorn-sys-api')
    api('org.springframework.boot:spring-boot-starter-websocket')
    api libs.jjwt.api
    api libs.jjwt.impl
    api libs.jjwt.jackson
    api libs.quartz
    api libs.easy.captcha
    captchaImplementation libs.captcha
    api libs.oshi.core
    // It seems that xxxImplementation will work on runtimeClasspath for the customers while xxxApi compileClasspath
    businessLogApi libs.bizlog
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
